<body>

        <li><a href="/index.html">Home</a></li>

      <button class="buttonLogin"><a href="../login/login.html">Login</a></button>
    </div>
  </nav>
  <form class="contato" method="get">
  <div class="container">
    <div class="title">
      <h1>Entre em contato conosco!</h1>
      <h2>Preencha o fomrulário abaixo: </h2>
      <div class="form">
        <div class="configImg">
          <img src="../../assets/icons/iconContact.png">
          <div class="inputStyle">
            <input type="text" name="username" placeholder="Digite seu nome aqui" autocomplete="name" required>
            <a>Mensagem de erro</a>
            <input type="email" name="email" placeholder="Digite seu email aqui" autocomplete="email"required >
            <a>Mensagem de erro</a>
            <input type="number" name="phone" placeholder="Digite seu telefone aqui" autocomplete="tel" required>
            <a>Mensagem de erro</a>

          </div>
        </div>
        <div class="inputStyle">
          <textarea resi name="message" placeholder="Digite sua mensagem aqui" required></textarea>
        </div>
        <h1>Selecione a opção abaixo de serviço que deseja aplicar em sua empresa:</h1>
        <div class="ListCheckbox">
          <div class="center">
            <input type="checkbox" value="dev" id="select-dev" name="servico[]" >
            <label for="select-dev">Dev</label>
          </div>
          <div class="center">
            <input type="checkbox" value="SocialMidia" id="select-SocialMidia" name="servico[]">
            <label for="select-SocialMidia">Social Mídia</label>
          </div>
          <div class="center">
            <input type="checkbox" value="Marketing" id="select-marketing" name="servico[]">
            <label for="select-marketing">Marketing Digital</label>
          </div>
        </div>
        <div>
          <button id="btnLimpar" type="reset" onclick="clearForm()">Limpar</button>
          <button id="btnEnviar" type="submit">Enviar</button>
        </div>
      </div>
    </div>
  </div>
  </form>
  <script src="contact.js"></script>
</body>
